<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Wildlife in Australia </title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="page">  

    <div>
      <div>
        <h1> Wildlife in Australia </h1>
        <p> Exploring animal species richness and distribution across Australian states. </p>
      </div>
    </div>

    <div>
      <div>
        <div id="vis" class="vis-container"></div>
      </div>
    </div>

    <div>
      <div class="small-font">
        <p> by Firza Pradipta Atalla (33989591). </p>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    // Map specification (left visualization)
    var specVis1 = "map.json";

    // Donut chart specification (right visualization)
    var specVis2 = "donut.json";

    // Combined specification using hconcat
    var combinedSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      hconcat: [specVis1, specVis2],
      config: {view: {stroke: null}}
    };

    vegaEmbed('#vis', combinedSpec, { "actions": false }).then(function (result) {
      // Access the Vega view instance
    }).catch(console.error);
  </script>
</body>

</html>
